<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo-Attendance System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Add this in the <head> section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #00c6ff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }

        .login-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1em;
            color: white;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 198, 255, 0.4);
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .login-btn {
                width: 80%;
            }
        }
    </style>

</head>

<body>
    <header>
        <h1>Welcome to Geo-Attendance</h1>
        <p>Mark attendance with location verification to prevent proxies and ensure fairness in large classrooms.</p>
        <a href="login.html" class="login-btn">Login</a>
    </header>

</body>

<footer>
    <div class="footer-text">Have feedback? Connect with us on Instagram</div>
    <div class="social-icons">
        <a href="https://www.instagram.com/itsmeshubh2026?igsh=MW51dXh1ZHc4bjY5Ng==" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</footer>

</html>
